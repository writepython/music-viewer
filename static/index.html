<!DOCTYPE html>
<html ng-app="musicApp">
<head>
<title>Music Viewer</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<h1>Music Viewer</h1>
<div ng-controller="MusicCtrl">

<h4>Search for music: <input ng-model="search"></h4>

<img src="{{image_src}}" alt="Song Image" width="600" height="600">
<h1>{{track_name}}</h1>
<h2>by {{track_artist}}</h2>
<h2>from {{track_album}}</h2>
<h2>by {{data}}</h2>
<h2>from {{status}}</h2>

</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>

<script async src="http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- englishtibetan_largeleaderboard -->
<ins class="adsbygoogle"
     style="display:inline-block;width:970px;height:90px"
     data-ad-client="ca-pub-3128393004748774"
     data-ad-slot="9587382946"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
